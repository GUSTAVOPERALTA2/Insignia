<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Vicebot • Incidencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <h1>Incidencias</h1>
      <div id="lastSync" class="muted">—</div>
    </div>
  </header>

  <section class="wrap">
    <div class="filters">
      <div class="row">
        <input id="q" class="input" placeholder="Buscar por folio, lugar o texto…" />
        <select id="area" class="select">
          <option value="">Todas las áreas</option>
          <option value="it">IT</option>
          <option value="man">Mantenimiento</option>
          <option value="ama">HSKP</option>
          <option value="rs">Room Service</option>
          <option value="seg">Seguridad</option>
        </select>
        <select id="limit" class="select">
          <option value="25">25</option>
          <option value="50" selected>50</option>
          <option value="100">100</option>
        </select>
        <button id="btnRefresh" class="btn">Actualizar</button>
      </div>

      <div class="row chips">
        <button class="chip is-active" data-status="">Todas</button>
        <button class="chip" data-status="open">Abiertas</button>
        <button class="chip" data-status="closed">Cerradas</button>
      </div>
    </div>

    <div class="table-card">
      <div class="table-scroll">
        <table class="grid">
          <thead>
            <tr>
              <th>Folio</th>
              <th>Creada</th>
              <th>Estado</th>
              <th>Área</th>
              <th>Lugar</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div id="empty" class="empty hidden">
        <div>Sin resultados</div>
      </div>

      <div class="pager">
        <button id="prev" class="btn" disabled>&larr; Anterior</button>
        <span id="range" class="muted">—</span>
        <button id="next" class="btn">Siguiente &rarr;</button>
      </div>
    </div>
  </section>

  <!-- Modal Detalle -->
  <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <button id="btnClose" class="btn btn-icon close" aria-label="Cerrar">✕</button>

      <div class="modal-head">
        <h3 id="modalTitle">Incidencia</h3>
        <!-- Aquí app.js inyecta el status pill y su menú -->
        <div id="modalMeta" class="meta"></div>
      </div>

      <div id="detail" class="modal-body">
        <!-- Se rellena desde app.js -->
      </div>

      <div class="timeline card card--timeline">
        <h4>Actividad</h4>
        <ul id="events" class="events"></ul>
      </div>
    </div>
  </div>

  <script src="./app.js?v=2025-10-15-1"></script>
</body>
</html>
